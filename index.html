<!DOCTYPE html>
<html>
<head>
    <title>Miles Heater | Control Center</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; text-align: center; background: #1a1a1a; color: white; padding: 20px; margin: 0; }
        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #111; z-index: 1000; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .login-box { background: #222; padding: 30px; border-radius: 15px; width: 80%; max-width: 300px; border: 1px solid #333; }
        .login-input { padding: 12px; font-size: 18px; text-align: center; border-radius: 8px; border: 1px solid #444; background: #000; color: white; width: 100%; margin-bottom: 10px; box-sizing: border-box;}
        .login-btn { width: 100%; padding: 15px; font-size: 18px; font-weight: bold; background: #007bff; color: white; border: none; border-radius: 8px; margin-top: 10px; cursor: pointer; }
        #app { filter: blur(10px); pointer-events: none; opacity: 0.3; transition: all 0.5s; }
        .card { background: #2d2d2d; padding: 15px; border-radius: 20px; max-width: 600px; margin: 0 auto 20px auto; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .stat-box { background: #3a3a3a; padding: 10px; border-radius: 10px; text-align: left; }
        .stat-val { font-size: 18px; font-weight: bold; margin-top: 5px; color: #fff; }
        .stat-lbl { font-size: 11px; color: #aaa; text-transform: uppercase; }
        .indicator { height: 10px; width: 10px; border-radius: 50%; display: inline-block; margin-right: 5px; background: #444; transition: 0.3s; }
        .active-ac { background: #007bff; box-shadow: 0 0 10px #007bff; }
        .active-heat { background: #ff4500; box-shadow: 0 0 10px #ff4500; }
        .btn { display: block; width: 100%; margin: 10px 0; padding: 15px; font-size: 16px; font-weight: bold; border-radius: 12px; border: none; color: white; cursor: pointer; }
        .btn-on { background: linear-gradient(135deg, #28a745, #218838); }
        .btn-off { background: linear-gradient(135deg, #dc3545, #c82333); }
        .btn-blue { background: #17a2b8; }
        .btn-ssh { font-size: 12px; padding: 10px; width: 48%; display: inline-block; background: #3a3a3a; color: #888; border: 1px solid #444; }
        .ssh-active { background: #17a2b8; color: white; box-shadow: 0 0 10px #17a2b8; border-color: #17a2b8; }
        #command-log { height: 120px; overflow-y: auto; background: #000; color: #0f0; font-family: monospace; padding: 10px; text-align: left; border-radius: 10px; font-size: 12px; border: 1px solid #333; }
        .log-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .clear-btn { font-size: 10px; background: #444; color: #ccc; border: none; padding: 2px 8px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="login-screen">
        <div class="login-box">
            <h2>ðŸ”’ Restricted</h2>
            <input type="text" id="username-in" class="login-input" placeholder="User" autocapitalize="none">
            <input type="password" id="password-in" class="login-input" placeholder="Pass">
            <button class="login-btn" onclick="attemptLogin()">UNLOCK</button>
            <div id="err-msg" style="color:red; display:none; margin-top:10px;">Access Denied</div>
        </div>
    </div>

    <div id="app">
        <div class="card">
            <h3 style="color:#888; margin:0 0 15px 0;">SYSTEM STATUS</h3>
            <div id="status-display" style="font-size:32px; font-weight:800; margin-bottom:15px;">SYSTEM READY</div>
            <div style="margin-bottom:15px;">
                <span id="ind-ac" class="indicator"></span> <span style="font-size:12px; color:#888; margin-right:15px;">AC UNIT</span>
                <span id="ind-heat" class="indicator"></span> <span style="font-size:12px; color:#888;">HEATER UNIT</span>
            </div>
            <div class="grid">
                <div class="stat-box"><div class="stat-lbl">AC TEMP (T1)</div><div class="stat-val" id="disp-temp">--</div></div>
                <div class="stat-box"><div class="stat-lbl">LOCAL IP</div><div class="stat-val" id="disp-ip" style="font-size:14px;">--.---</div></div>
                <div class="stat-box" style="grid-column: span 2;">
                    <div class="stat-lbl">LAST PACKET RECEIVED</div>
                    <div class="stat-val" id="disp-time" style="font-size: 14px; font-family: monospace;">--:--:--</div>
                </div>
            </div>
            <button class="btn btn-on" onclick="pub('ON')">ACTIVATE HEATER</button>
            <button class="btn btn-off" onclick="pub('OFF')">ACTIVATE AC (HEAT OFF)</button>
            <button class="btn btn-blue" onclick="pub('SNAP')">ðŸ“¸ TAKE PHOTO</button>
            <div style="margin-top:10px;">
                <button id="btn-ssh-on" class="btn btn-ssh" onclick="pub_tunnel('ON')">ðŸ”“ SSH ON</button>
                <button id="btn-ssh-off" class="btn btn-ssh" onclick="pub_tunnel('OFF')">ðŸ”’ SSH OFF</button>
            </div>
            <img id="cam-view" src="" style="width:100%; border-radius:10px; display:none; margin-top:10px; border:2px solid #555;">
        </div>

        <div class="card">
            <div class="log-header">
                <h3 style="color:#888; margin:0;">COMMAND LOG</h3>
                <button class="clear-btn" onclick="clearLog()">CLEAR</button>
            </div>
            <div id="command-log">> System online...</div>
        </div>
    </div>

<script>
    const AIO_USER = "Jonalli0124"; 
    const AIO_KEY = "6c8ce060af344d95afc44350ecfd279d"; 
    const BROKER = "io.adafruit.com"; 
    const PORT = 443; 

    let client = new Paho.MQTT.Client(BROKER, PORT, "web_" + Math.random());

    function attemptLogin() {
        if(document.getElementById("username-in").value === "miles" && 
           document.getElementById("password-in").value === "miles") {
            document.getElementById("login-screen").style.display = "none";
            document.getElementById("app").style.filter = "none";
            document.getElementById("app").style.opacity = "1";
            document.getElementById("app").style.pointerEvents = "auto";
            connectMQTT();
        } else { document.getElementById("err-msg").style.display = "block"; }
    }

    function connectMQTT() {
        client.connect({ useSSL: true, userName: AIO_USER, password: AIO_KEY, onSuccess: () => {
            client.subscribe(AIO_USER + "/feeds/#");
        }});
    }

    client.onMessageArrived = (msg) => {
        const payload = msg.payloadString;
        const topic = msg.destinationName;
        
        const now = new Date();
        const fullTime = now.getHours() + ":" + String(now.getMinutes()).padStart(2, '0') + ":" + String(now.getSeconds()).padStart(2, '0');
        document.getElementById("disp-time").innerText = fullTime;

        if(topic.endsWith("ip-address")) {
            document.getElementById("disp-ip").innerText = payload;
            addLog("NET: IP Update " + payload);
        } else if(topic.endsWith("relay-heater")) {
            addLog("RELAY: " + payload);
            const isHeater = (payload === "ON");
            document.getElementById("status-display").innerText = isHeater ? "HEATER ACTIVE" : "AC ACTIVE";
            document.getElementById("status-display").style.color = isHeater ? "#ff4500" : "#007bff";
            document.getElementById("ind-heat").className = isHeater ? "indicator active-heat" : "indicator";
            document.getElementById("ind-ac").className = !isHeater ? "indicator active-ac" : "indicator";
        } else if(topic.endsWith("camera")) {
            const img = document.getElementById("cam-view");
            img.src = "data:image/jpeg;base64," + payload; 
            img.style.display = "block";
            addLog("ðŸ“¸ PHOTO RECEIVED");
        } else if(topic.endsWith("tunnel")) {
            updateSSHUI(payload);
            addLog("TUNNEL: " + payload);
        }
    };

    function updateSSHUI(val) {
        document.getElementById("btn-ssh-on").className = (val === "ON") ? "btn btn-ssh ssh-active" : "btn btn-ssh";
        document.getElementById("btn-ssh-off").className = (val === "OFF") ? "btn btn-ssh ssh-active" : "btn btn-ssh";
    }

    function addLog(msg) {
        const log = document.getElementById("command-log");
        if (log.innerHTML.includes("System online")) log.innerHTML = "";
        let ts = new Date().toLocaleTimeString([], {hour12: false});
        log.innerHTML = `<div style="border-bottom:1px solid #222; padding:2px;">[${ts}] ${msg}</div>` + log.innerHTML;
    }

    function clearLog() { document.getElementById("command-log").innerHTML = "> Log cleared..."; }

    function pub(cmd) { 
        let m = new Paho.MQTT.Message(cmd);
        m.destinationName = AIO_USER + "/feeds/" + (cmd === "SNAP" ? "camera" : "relay-heater");
        client.send(m); 
    }
    
    function pub_tunnel(cmd) { 
        let m = new Paho.MQTT.Message(cmd);
        m.destinationName = AIO_USER + "/feeds/tunnel";
        client.send(m); 
    }
</script>
</body>
</html>
