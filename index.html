<!DOCTYPE html>
<html>
<head>
    <title>Miles Heater | Control Center</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; text-align: center; background: #1a1a1a; color: white; padding: 20px; margin: 0; }
        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #111; z-index: 1000; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .login-box { background: #222; padding: 30px; border-radius: 15px; width: 80%; max-width: 300px; border: 1px solid #333; }
        .login-input { padding: 12px; font-size: 18px; text-align: center; border-radius: 8px; border: 1px solid #444; background: #000; color: white; width: 100%; margin-bottom: 10px; box-sizing: border-box;}
        .login-btn { width: 100%; padding: 15px; font-size: 18px; font-weight: bold; background: #007bff; color: white; border: none; border-radius: 8px; margin-top: 10px; cursor: pointer; }
        #app { filter: blur(10px); pointer-events: none; opacity: 0.3; transition: all 0.5s; }
        .card { background: #2d2d2d; padding: 15px; border-radius: 20px; max-width: 600px; margin: 0 auto 20px auto; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .stat-box { background: #3a3a3a; padding: 10px; border-radius: 10px; text-align: left; }
        .stat-val { font-size: 18px; font-weight: bold; margin-top: 5px; color: #fff; }
        .stat-lbl { font-size: 11px; color: #aaa; text-transform: uppercase; }
        .indicator { height: 10px; width: 10px; border-radius: 50%; display: inline-block; margin-right: 5px; background: #444; transition: 0.3s; }
        .active-ac { background: #007bff; box-shadow: 0 0 10px #007bff; }
        .active-heat { background: #ff4500; box-shadow: 0 0 10px #ff4500; }
        .btn { display: block; width: 100%; margin: 10px 0; padding: 15px; font-size: 16px; font-weight: bold; border-radius: 12px; border: none; color: white; cursor: pointer; transition: 0.2s; }
        .btn-on { background: linear-gradient(135deg, #28a745, #218838); }
        .btn-off { background: linear-gradient(135deg, #dc3545, #c82333); }
        .btn-blue { background: #17a2b8; }
        .btn-ssh { font-size: 12px; padding: 10px; width: 48%; display: inline-block; background: #3a3a3a; color: #888; border: 1px solid #444; }
        .ssh-active { background: #17a2b8; color: white; box-shadow: 0 0 10px #17a2b8; border-color: #17a2b8; }
        
        /* Schedule Styles */
        .timer-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 15px 0; }
        .timer-select { width: 100%; padding: 10px; border-radius: 8px; background: #000; color: #fff; border: 1px solid #444; height: 45px; font-size: 16px; }

        #command-log { height: 150px; overflow-y: auto; background: #000; color: #0f0; font-family: monospace; padding: 10px; text-align: left; border-radius: 10px; font-size: 12px; border: 1px solid #333; }
        .log-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .clear-btn { font-size: 10px; background: #444; color: #ccc; border: none; padding: 2px 8px; border-radius: 4px; cursor: pointer; }
        .chart-wrapper { width: 100%; height: 250px; margin-top: 10px; }
        .cam-container { position: relative; width: 100%; display: none; margin-top: 5px; }
        #cam-view { width: 100%; border-radius: 12px; border: 2px solid #444; display: block; }
        #cam-ts { position: absolute; bottom: 10px; right: 10px; background: rgba(0,0,0,0.6); color: white; padding: 4px 8px; border-radius: 4px; font-size: 10px; font-family: monospace; }
    </style>
</head>
<body>
    <div id="login-screen">
        <div class="login-box">
            <h2>ðŸ”’ Restricted</h2>
            <input type="text" id="username-in" class="login-input" placeholder="User" autocapitalize="none">
            <input type="password" id="password-in" class="login-input" placeholder="Pass">
            <button class="login-btn" onclick="attemptLogin()">UNLOCK</button>
            <div id="err-msg" style="color:red; display:none; margin-top:10px;">Access Denied</div>
        </div>
    </div>

    <div id="app">
        <div class="card">
            <h3 style="color:#888; margin:0 0 15px 0;">SYSTEM STATUS</h3>
            <div id="status-display" style="font-size:32px; font-weight:800; margin-bottom:15px;">BOOTING...</div>
            <div style="margin-bottom:15px;">
                <span id="ind-ac" class="indicator"></span> <span style="font-size:12px; color:#888; margin-right:15px;">AC UNIT</span>
                <span id="ind-heat" class="indicator"></span> <span style="font-size:12px; color:#888;">HEATER UNIT</span>
            </div>
            <div class="grid">
                <div class="stat-box"><div class="stat-lbl">CPU TEMP (T1)</div><div class="stat-val" id="disp-temp">--</div></div>
                <div class="stat-box"><div class="stat-lbl">LOCAL IP</div><div class="stat-val" id="disp-ip" style="font-size:13px;">--.---</div></div>
                <div class="stat-box" style="grid-column: span 2;">
                    <div class="stat-lbl">HEARTBEAT</div>
                    <div class="stat-val" id="disp-time" style="font-size: 14px; font-family: monospace;">--:--:--</div>
                </div>
            </div>
            <button class="btn btn-on" onclick="pub('ON')">ACTIVATE HEATER</button>
            <button class="btn btn-off" onclick="pub('OFF')">ACTIVATE AC (HEAT OFF)</button>
            <button class="btn btn-blue" onclick="pub('SNAP')">ðŸ“¸ TAKE PHOTO</button>
            <div style="margin-top:10px;">
                <button id="btn-ssh-on" class="btn btn-ssh" onclick="pub_tunnel('ON')">ðŸ”“ SSH ON</button>
                <button id="btn-ssh-off" class="btn btn-ssh" onclick="pub_tunnel('OFF')">ðŸ”’ SSH OFF</button>
            </div>
        </div>

        <div class="card" style="border: 1px solid #444;">
            <h3 style="color:#888; margin:0 0 15px 0; font-size: 14px;">MASTER SCHEDULE</h3>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <div class="stat-lbl">Target Device</div>
                <select id="timer-device" class="timer-select" style="width: 60%;">
                    <option value="HEATER">HEATER (Relay HIGH)</option>
                    <option value="AC">AC UNIT (Relay LOW)</option>
                </select>
            </div>
            
            <div class="timer-grid">
                <div>
                    <div class="stat-lbl">Start Time</div>
                    <select id="timer-start" class="timer-select">
                        <option value="0000">12 AM</option><option value="0100">1 AM</option>
                        <option value="0200">2 AM</option><option value="0300">3 AM</option>
                        <option value="0400">4 AM</option><option value="0500">5 AM</option>
                        <option value="0600">6 AM</option><option value="0700">7 AM</option>
                        <option value="0800">8 AM</option><option value="0900">9 AM</option>
                        <option value="1000">10 AM</option><option value="1100">11 AM</option>
                        <option value="1200">12 PM</option><option value="1300">1 PM</option>
                        <option value="1400">2 PM</option><option value="1500">3 PM</option>
                        <option value="1600">4 PM</option><option value="1700">5 PM</option>
                        <option value="1800">6 PM</option><option value="1900">7 PM</option>
                        <option value="2000">8 PM</option><option value="2100">9 PM</option>
                        <option value="2200">10 PM</option><option value="2300">11 PM</option>
                    </select>
                </div>

                <div>
                    <div class="stat-lbl">End Time</div>
                    <select id="timer-end" class="timer-select">
                        <option value="0100">1 AM</option><option value="0200">2 AM</option>
                        <option value="0300">3 AM</option><option value="0400">4 AM</option>
                        <option value="0500">5 AM</option><option value="0600">6 AM</option>
                        <option value="0700">7 AM</option><option value="0800">8 AM</option>
                        <option value="0900">9 AM</option><option value="1000">10 AM</option>
                        <option value="1100">11 AM</option><option value="1200">12 PM</option>
                        <option value="1300">1 PM</option><option value="1400">2 PM</option>
                        <option value="1500">3 PM</option><option value="1600">4 PM</option>
                        <option value="1700">5 PM</option><option value="1800">6 PM</option>
                        <option value="1900">7 PM</option><option value="2000">8 PM</option>
                        <option value="2100">9 PM</option><option value="2200">10 PM</option>
                        <option value="2300">11 PM</option><option value="2359">Midnight</option>
                    </select>
                </div>
            </div>

            <button id="timer-toggle-btn" class="btn btn-timer-toggle" onclick="toggleTimer()">
                OFF - CLICK TO ENABLE AUTO
            </button>
        </div>

        <div class="card" id="cam-card" style="display:none; padding:10px;">
             <h3 style="color:#888; margin:5px 0 10px 0; font-size: 14px;">LIVE CAMERA FEED</h3>
             <div class="cam-container" id="cam-box" style="display:block;">
                <img id="cam-view" src="">
                <div id="cam-ts">LAST CAPTURE: --:--</div>
            </div>
        </div>

        <div class="card">
            <h3 style="color:#888; margin:0 0 5px 0; font-size: 14px;">TEMPERATURE TREND</h3>
            <div class="chart-wrapper"><canvas id="tempChart"></canvas></div>
        </div>

        <div class="card">
            <div class="log-header">
                <h3 style="color:#888; margin:0;">SYSTEM COMMAND LOG</h3>
                <button class="clear-btn" onclick="clearLog()">CLEAR</button>
            </div>
            <div id="command-log">> Waiting for authorization...</div>
        </div>
    </div>

<script>
    const AIO_USER = "Jonalli0124"; 
    const AIO_KEY = "6c8ce060af344d95afc44350ecfd279d"; 
    const BROKER = "io.adafruit.com"; 
    const PORT = 443; 

    let client = new Paho.MQTT.Client(BROKER, PORT, "web_" + Math.random());
    let timerEnabled = false;
    let tunnelLock = false;

    const ctx = document.getElementById('tempChart').getContext('2d');
    const tempChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [],
            datasets: [
                { label: 'T1 (Pi)', borderColor: '#007bff', backgroundColor: '#007bff11', data: [], tension: 0.3, pointRadius: 2, fill: true },
                { label: 'T2 (Heater)', borderColor: '#ff4500', backgroundColor: '#ff450011', data: [], tension: 0.3, pointRadius: 2, fill: true },
                { label: 'T3 (AC)', borderColor: '#17a2b8', backgroundColor: '#17a2b811', data: [], tension: 0.3, pointRadius: 2, fill: true }
            ]
        },
        options: {
            responsive: true, maintainAspectRatio: false,
            scales: {
                x: { grid: { color: '#333' }, ticks: { color: '#888', autoSkip: true, maxTicksLimit: 6 } },
                y: { grid: { color: '#333' }, ticks: { color: '#888' } }
            },
            plugins: { legend: { position: 'top', labels: { color: '#aaa', font: { size: 10 }, boxWidth: 10 } } }
        }
    });

    async function attemptLogin() {
        if(document.getElementById("username-in").value === "miles" && 
           document.getElementById("password-in").value === "miles") {
            document.getElementById("login-screen").style.display = "none";
            document.getElementById("app").style.filter = "none";
            document.getElementById("app").style.opacity = "1";
            document.getElementById("app").style.pointerEvents = "auto";
            await initSystem(); 
            connectMQTT();
        } else { document.getElementById("err-msg").style.display = "block"; }
    }

    async function initSystem() {
        addLog("SYSTEM: Synchronizing states...", "#007bff");
        try {
            const hist = await Promise.all(['temp-1', 'temp-2', 'temp-3'].map(f => 
                fetch(`https://io.adafruit.com/api/v2/${AIO_USER}/feeds/${f}/data?hours=1.5`, {
                    headers: { 'X-AIO-Key': AIO_KEY }
                }).then(res => res.json())
            ));
            const cleanHist = hist.map(d => d.reverse());
            tempChart.data.labels = cleanHist[0].map(d => new Date(d.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}));
            tempChart.data.datasets[0].data = cleanHist[0].map(d => parseFloat(d.value));
            tempChart.data.datasets[1].data = cleanHist[1].map(d => parseFloat(d.value));
            tempChart.data.datasets[2].data = cleanHist[2].map(d => parseFloat(d.value));
            tempChart.update();

            const feeds = ['tunnel', 'relay-heater', 'ip-address', 'temp-1', 'camera', 'timer'];
            const states = await Promise.all(feeds.map(f => 
                fetch(`https://io.adafruit.com/api/v2/${AIO_USER}/feeds/${f}/data/last`, {
                    headers: { 'X-AIO-Key': AIO_KEY }
                }).then(res => res.json())
            ));

            updateSSHUI(states[0].value);
            updateRelayUI(states[1].value);
            document.getElementById("disp-ip").innerText = states[2].value;
            document.getElementById("disp-temp").innerText = states[3].value + "Â°";
            if (states[4].value.length > 500) renderImage(states[4].value, new Date(states[4].created_at));
            
            if(states[5].value.split(':').pop() === "1") {
                timerEnabled = true;
                const btn = document.getElementById("timer-toggle-btn");
                btn.innerText = "AUTO-SCHEDULE ACTIVE";
                btn.style.background = "linear-gradient(135deg, #007bff, #0056b3)";
            }
            addLog("SYSTEM: Startup sync complete.", "#28a745");
        } catch (err) { addLog("ERR: Initialization failed.", "#ff4500"); }
    }

    function renderImage(base64, dateObj) {
        const img = document.getElementById("cam-view");
        const card = document.getElementById("cam-card");
        const ts = document.getElementById("cam-ts");
        let cleanBase64 = base64.replace(/^"|"$/g, '').trim();
        img.src = "data:image/jpeg;base64," + cleanBase64;
        card.style.display = "block";
        ts.innerText = "CAPTURED: " + dateObj.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    }

    function connectMQTT() {
        client.connect({ useSSL: true, userName: AIO_USER, password: AIO_KEY, onSuccess: () => {
            client.subscribe(AIO_USER + "/feeds/#");
            document.getElementById("status-display").innerText = "SYSTEM ACTIVE";
            addLog("MQTT: Connected to Adafruit.");
        }});
    }

    client.onMessageArrived = (msg) => {
        let payload = msg.payloadString;
        const topic = msg.destinationName;
        const now = new Date();
        const timeLabel = now.getHours() + ":" + String(now.getMinutes()).padStart(2, '0');
        const feedName = topic.split('/').pop();
        let cleanPayload = payload.replace(/^"|"$/g, '').trim();

        if (feedName === "camera" && (cleanPayload.startsWith('/9j/') || cleanPayload.length > 500)) {
            renderImage(cleanPayload, now);
            addLog("ðŸ“¸ PHOTO: Live capture received.", "#17a2b8");
            return;
        }

        addLog(`LIVE: ${feedName.toUpperCase()} -> ${cleanPayload}`, "#888");
        document.getElementById("disp-time").innerText = now.toLocaleTimeString();

        if(topic.endsWith("ip-address")) document.getElementById("disp-ip").innerText = cleanPayload;
        else if(topic.endsWith("temp-1")) {
            document.getElementById("disp-temp").innerText = cleanPayload + "Â°";
            updateLiveChart(0, timeLabel, cleanPayload);
        }
        else if(topic.endsWith("temp-2")) updateLiveChart(1, timeLabel, cleanPayload);
        else if(topic.endsWith("temp-3")) updateLiveChart(2, timeLabel, cleanPayload);
        else if(topic.endsWith("relay-heater")) {
            updateRelayUI(cleanPayload);
            if (cleanPayload === "OFF") resetTimerUI();
        }
        else if(topic.endsWith("tunnel")) updateSSHUI(cleanPayload);
    };

    function resetTimerUI() {
        timerEnabled = false;
        const btn = document.getElementById("timer-toggle-btn");
        btn.innerText = "OFF - CLICK TO ENABLE AUTO";
        btn.style.background = "#3a3a3a";
    }

    function updateRelayUI(val) {
        const isHeater = (val === "ON");
        const display = document.getElementById("status-display");
        display.innerText = isHeater ? "HEATER ACTIVE" : "AC ACTIVE";
        display.style.color = isHeater ? "#ff4500" : "#007bff";
        document.getElementById("ind-heat").className = isHeater ? "indicator active-heat" : "indicator";
        document.getElementById("ind-ac").className = !isHeater ? "indicator active-ac" : "indicator";
    }

    function updateSSHUI(val) {
        document.getElementById("btn-ssh-on").className = (val === "ON") ? "btn btn-ssh ssh-active" : "btn btn-ssh";
        document.getElementById("btn-ssh-off").className = (val === "OFF") ? "btn btn-ssh ssh-active" : "btn btn-ssh";
    }

    function updateLiveChart(index, label, val) {
        if(index === 0) tempChart.data.labels.push(label);
        tempChart.data.datasets[index].data.push(parseFloat(val));
        if(tempChart.data.labels.length > 50) {
            tempChart.data.labels.shift();
            tempChart.data.datasets.forEach(ds => ds.data.shift());
        }
        tempChart.update('none');
    }

    function addLog(msg, color = "#0f0") {
        const log = document.getElementById("command-log");
        if (log.innerHTML.includes("Waiting for authorization")) log.innerHTML = "";
        const entry = document.createElement("div");
        entry.style.cssText = `border-bottom:1px solid #222; padding:4px; color:${color};`;
        entry.innerHTML = `[${new Date().toLocaleTimeString([], {hour12: false})}] ${msg}`;
        log.insertBefore(entry, log.firstChild);
        if(log.childNodes.length > 60) log.removeChild(log.lastChild);
    }

    function clearLog() { document.getElementById("command-log").innerHTML = "> Log cleared..."; }

    function pub(cmd) { 
        if (timerEnabled && (cmd === "ON" || cmd === "OFF")) resetTimerUI();
        let m = new Paho.MQTT.Message(cmd);
        m.destinationName = AIO_USER + "/feeds/" + (cmd === "SNAP" ? "camera" : "relay-heater");
        client.send(m); 
        addLog(`COMMAND: Sent [${cmd}]`, "#007bff");
    }
    
    function pub_tunnel(cmd) { 
        if(tunnelLock) return;
        tunnelLock = true;
        let m = new Paho.MQTT.Message(cmd);
        m.destinationName = AIO_USER + "/feeds/tunnel";
        client.send(m); 
        addLog(`COMMAND: Tunnel [${cmd}]`, "#17a2b8");
        setTimeout(() => { tunnelLock = false; }, 2000); 
    }

    function toggleTimer() {
        timerEnabled = !timerEnabled;
        const btn = document.getElementById("timer-toggle-btn");
        if (timerEnabled) {
            btn.innerText = "AUTO-SCHEDULE ACTIVE";
            btn.style.background = "linear-gradient(135deg, #007bff, #0056b3)";
        } else {
            btn.innerText = "OFF - CLICK TO ENABLE AUTO";
            btn.style.background = "#3a3a3a";
        }
        const dev = document.getElementById("timer-device").value;
        const start = document.getElementById("timer-start").value;
        const end = document.getElementById("timer-end").value;
        const status = timerEnabled ? "1" : "0";
        const payload = `${dev}:${start}:${end}:${status}`;
        let m = new Paho.MQTT.Message(payload);
        m.destinationName = AIO_USER + "/feeds/timer";
        client.send(m);
        addLog(`SCHEDULE: Sent [${payload}]`, "#007bff");
    }
</script>
</body>
</html>
