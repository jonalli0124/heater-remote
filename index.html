<!DOCTYPE html>
<html>
<head>
    <title>Miles Heater</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; text-align: center; background: #1a1a1a; color: white; padding: 20px; margin: 0; }
        
        /* --- LOGIN SCREEN (The Gatekeeper) --- */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #111; z-index: 1000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .login-box { background: #222; padding: 30px; border-radius: 15px; width: 80%; max-width: 300px; border: 1px solid #333; }
        .login-input { padding: 12px; font-size: 18px; text-align: center; border-radius: 8px; border: 1px solid #444; background: #000; color: white; width: 100%; box-sizing: border-box; margin-bottom: 10px; }
        .login-btn { width: 100%; padding: 15px; font-size: 18px; font-weight: bold; background: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; margin-top: 10px; }
        .login-btn:active { background: #0056b3; }
        .error-msg { color: #ff4d4d; margin-top: 15px; display: none; font-weight: bold; }

        /* --- MAIN DASHBOARD (Hidden initially) --- */
        #app { filter: blur(10px); pointer-events: none; transition: filter 0.5s; opacity: 0.3; }
        
        .card { background: #2d2d2d; padding: 20px; border-radius: 20px; max-width: 400px; margin: 0 auto; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        
        /* Data Grid */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 25px; }
        .stat-box { background: #3a3a3a; padding: 12px; border-radius: 10px; text-align: left; }
        .stat-label { font-size: 12px; color: #aaa; text-transform: uppercase; letter-spacing: 1px; }
        .stat-val { font-size: 18px; font-weight: bold; margin-top: 5px; color: #fff; }

        /* Main Status */
        #status-display { font-size: 45px; font-weight: 800; margin: 20px 0; letter-spacing: 2px; }

        /* Buttons */
        .btn { display: block; width: 100%; margin: 12px 0; padding: 18px; font-size: 18px; font-weight: bold; border-radius: 12px; border: none; cursor: pointer; color: white; transition: transform 0.1s; }
        .btn:active { transform: scale(0.98); }
        .btn-on { background: linear-gradient(135deg, #28a745, #218838); box-shadow: 0 4px 0 #1e7e34; }
        .btn-off { background: linear-gradient(135deg, #dc3545, #c82333); box-shadow: 0 4px 0 #bd2130; }
        .btn-blue { background: #17a2b8; margin-top: 20px; }
        .btn-gray { background: #6c757d; font-size: 14px; padding: 12px; }
        
        /* Camera Image */
        img { width: 100%; border-radius: 10px; margin-top: 20px; border: 2px solid #555; display: none; }

    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2 style="margin-top:0;">ðŸ”’ Restricted</h2>
            
            <input type="text" id="username-in" class="login-input" placeholder="Username" autocapitalize="none">
            <input type="password" id="password-in" class="login-input" placeholder="Password">
            
            <button class="login-btn" onclick="attemptLogin()">UNLOCK</button>
            <div id="err-msg" class="error-msg">â›” ACCESS DENIED</div>
        </div>
    </div>

    <div id="app">
        <div class="card">
            <h3 style="color:#888; margin-top:0;">MILES REMOTE</h3>
            
            <div id="status-display">...</div>

            <div class="grid">
                <div class="stat-box">
                    <div class="stat-label">Temp</div>
                    <div class="stat-val" id="disp-temp">--</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Signal</div>
                    <div class="stat-val" id="disp-signal">--</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">IP Address</div>
                    <div class="stat-val" id="disp-ip" style="font-size:14px;">--</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Last Update</div>
                    <div class="stat-val" id="disp-time" style="font-size:14px;">--</div>
                </div>
            </div>

            <button class="btn btn-on" onclick="pub('ON')">TURN HEATER ON</button>
            <button class="btn btn-off" onclick="pub('OFF')">TURN HEATER OFF</button>
            
            <button class="btn btn-blue" onclick="pub('TAKE_PHOTO')">ðŸ“¸ REQUEST PHOTO</button>
            <img id="cam-view" src="" />

            <br><br>
            <div style="border-top: 1px solid #444; padding-top:15px;">
                <small style="color:#666; text-transform:uppercase; font-weight:bold;">Admin Tools</small>
                <div style="display:flex; gap:10px; margin-top:10px;">
                    <button class="btn btn-gray" onclick="pub('SSH_START')">ENABLE SSH</button>
                    <button class="btn btn-gray" onclick="pub('SSH_STOP')">DISABLE SSH</button>
                </div>
            </div>
        </div>
    </div>

<script>
    // --- ðŸ” SECURITY CONFIG ---
    const CORRECT_USER = "miles";
    const CORRECT_PASS = "miles";

    // --- â˜ï¸ HIVE CONFIG ---
    const BROKER = "8a231350138548ea8166676276108f4e.s1.eu.hivemq.cloud"; 
    const PORT = 8884; 
    const USER = "miles";
    const PASS = "Grit-2026!";

    // --- TOPICS ---
    const T_CMD = "miles/heater/command";
    const T_STAT = "miles/heater/status";
    const T_DATA = "miles/heater/data";
    const T_IMG = "miles/heater/image";

    // --- LOGIN LOGIC ---
    function attemptLogin() {
        const u = document.getElementById("username-in").value;
        const p = document.getElementById("password-in").value;
        
        if (u === CORRECT_USER && p === CORRECT_PASS) {
            // Success: Remove lock screen
            const screen = document.getElementById("login-screen");
            screen.style.opacity = "0";
            setTimeout(() => screen.style.display = "none", 500);
            
            // Reveal App
            const app = document.getElementById("app");
            app.style.filter = "none";
            app.style.opacity = "1";
            app.style.pointerEvents = "auto";
            
            // Connect to Data Stream
            connectMQTT(); 
        } else {
            // Fail
            document.getElementById("err-msg").style.display = "block";
        }
    }

    // --- MQTT LOGIC ---
    client = new Paho.MQTT.Client(BROKER, PORT, "web_" + parseInt(Math.random()*1000));

    function connectMQTT() {
        console.log("Connecting to Cloud...");
        document.getElementById("status-display").innerText = "CONNECTING";
        document.getElementById("status-display").style.fontSize = "20px";
        
        client.connect({
            useSSL: true, userName: USER, password: PASS,
            onSuccess: function () {
                console.log("Connected!");
                client.subscribe(T_STAT);
                client.subscribe(T_DATA);
                client.subscribe(T_IMG);
                pub("GET_STATUS"); // Ask Pi for data immediately
            },
            onFailure: function() { 
                document.getElementById("status-display").innerText = "CONNECTION FAILED";
                document.getElementById("status-display").style.color = "red";
            }
        });
    }

    client.onConnectionLost = function (responseObject) {
        if (responseObject.errorCode !== 0) {
            console.log("Connection Lost: " + responseObject.errorMessage);
            document.getElementById("status-display").innerText = "OFFLINE";
            document.getElementById("status-display").style.color = "#666";
        }
    };

    client.onMessageArrived = function (msg) {
        // 1. STATUS (ON/OFF)
        if (msg.destinationName === T_STAT) {
            const txt = msg.payloadString;
            const el = document.getElementById("status-display");
            el.innerText = txt;
            el.style.fontSize = "45px";
            el.style.color = (txt === "ON") ? "#28a745" : "#dc3545"; // Green or Red
        } 
        // 2. DATA (JSON: Temp, IP, Signal)
        else if (msg.destinationName === T_DATA) {
            try {
                const d = JSON.parse(msg.payloadString);
                if(d.temp) document.getElementById("disp-temp").innerText = d.temp;
                if(d.signal) document.getElementById("disp-signal").innerText = d.signal + "%";
                if(d.ip) document.getElementById("disp-ip").innerText = d.ip;
                if(d.time) document.getElementById("disp-time").innerText = d.time;
            } catch(e) { console.log("Data Error"); }
        } 
        // 3. IMAGE (Binary Blob)
        else if (msg.destinationName === T_IMG) {
            console.log("Photo Received");
            var blob = new Blob([msg.payloadBytes], {type: "image/jpeg"});
            var url = URL.createObjectURL(blob);
            var img = document.getElementById("cam-view");
            img.src = url;
            img.style.display = "block";
        }
    };

    function pub(cmd) {
        message = new Paho.MQTT.Message(cmd);
        message.destinationName = T_CMD;
        client.send(message);
    }
</script>

</body>
</html>
