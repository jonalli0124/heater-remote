<!DOCTYPE html>
<html>
<head>
    <title>Miles Heater</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; text-align: center; background: #1a1a1a; color: white; padding: 20px; margin: 0; }
        
        /* LOGIN */
        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #111; z-index: 1000; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .login-box { background: #222; padding: 30px; border-radius: 15px; width: 80%; max-width: 300px; border: 1px solid #333; }
        .login-input { padding: 12px; font-size: 18px; text-align: center; border-radius: 8px; border: 1px solid #444; background: #000; color: white; width: 100%; margin-bottom: 10px; box-sizing: border-box;}
        .login-btn { width: 100%; padding: 15px; font-size: 18px; font-weight: bold; background: #007bff; color: white; border: none; border-radius: 8px; margin-top: 10px; }
        
        /* APP */
        #app { filter: blur(10px); pointer-events: none; opacity: 0.3; transition: all 0.5s; }
        .card { background: #2d2d2d; padding: 15px; border-radius: 20px; max-width: 600px; margin: 0 auto 20px auto; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .stat-box { background: #3a3a3a; padding: 10px; border-radius: 10px; text-align: left; }
        .stat-val { font-size: 18px; font-weight: bold; margin-top: 5px; color: #fff; }
        .stat-lbl { font-size: 11px; color: #aaa; text-transform: uppercase; }
        .stat-small { font-size: 14px; font-weight: normal; color: #ddd; word-break: break-all; }

        /* BUTTONS */
        .btn { display: block; width: 100%; margin: 10px 0; padding: 15px; font-size: 16px; font-weight: bold; border-radius: 12px; border: none; color: white; }
        .btn-on { background: linear-gradient(135deg, #28a745, #218838); }
        .btn-off { background: linear-gradient(135deg, #dc3545, #c82333); }
        .btn-blue { background: #17a2b8; }
        
        /* SSH BUTTONS */
        .btn-ssh { font-size: 12px; padding: 10px; width: 48%; display: inline-block; border: 1px solid #444; transition: all 0.3s; }
        .ssh-active { background: #17a2b8; color: white; border-color: #17a2b8; box-shadow: 0 0 10px #17a2b8; } 
        .ssh-inactive { background: #3a3a3a; color: #888; } 
        
        canvas { max-width: 100%; margin-top: 10px; }
        .graph-container { height: 280px; position: relative; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2>üîí Restricted</h2>
            <input type="text" id="username-in" class="login-input" placeholder="User" autocapitalize="none">
            <input type="password" id="password-in" class="login-input" placeholder="Pass">
            <button class="login-btn" onclick="attemptLogin()">UNLOCK</button>
            <div id="err-msg" style="color:red; display:none; margin-top:10px;">Access Denied</div>
        </div>
    </div>

    <div id="app">
        <div class="card">
            <h3 style="color:#888; margin:0 0 15px 0;">LIVE CONTROLS</h3>
            <div id="status-display" style="font-size:40px; font-weight:800; margin-bottom:15px;">...</div>
            
            <div class="grid">
                <div class="stat-box"><div class="stat-lbl">TEMP</div><div class="stat-val" id="disp-temp">--</div></div>
                <div class="stat-box"><div class="stat-lbl">SIGNAL</div><div class="stat-val" id="disp-signal">--</div></div>
                <div class="stat-box"><div class="stat-lbl">LAST UPDATED</div><div class="stat-val stat-small" id="disp-time">--</div></div>
                <div class="stat-box"><div class="stat-lbl">IP ADDRESS</div><div class="stat-val stat-small" id="disp-ip">--</div></div>
            </div>

            <button class="btn btn-on" onclick="pub('ON')">TURN ON</button>
            <button class="btn btn-off" onclick="pub('OFF')">TURN OFF</button>
            <button class="btn btn-blue" onclick="pub('TAKE_PHOTO')">üì∏ PHOTO</button>
            
            <div style="margin-top:10px;">
                <button id="btn-ssh-on" class="btn btn-ssh ssh-inactive" onclick="pub('SSH_START')">üîì SSH ON</button>
                <button id="btn-ssh-off" class="btn btn-ssh ssh-inactive" onclick="pub('SSH_STOP')">üîí SSH OFF</button>
            </div>

            <img id="cam-view" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqYR0cKwUU1nQSd6bea7BDWC9MCvPszQEPRQ&s" style="width:100%; border-radius:10px; display:block; margin-top:10px; border:2px solid #555;">
        </div>

        <div class="card"><h3 style="color:#888;">TEMPERATURE (24H)</h3><div class="graph-container"><canvas id="tempChart"></canvas></div></div>
        
        <div class="card"><h3 style="color:#888;">USER ACTIONS</h3><div class="graph-container" style="height:200px;"><canvas id="actionChart"></canvas></div></div>
        
        <div class="card"><h3 style="color:#888;">SYSTEM HEALTH</h3><div class="graph-container" style="height:200px;"><canvas id="healthChart"></canvas></div></div>
    </div>

<script>
    // --- üîê CONFIG ---
    const CRED_USER = "miles";
    const CRED_PASS = "miles";
    
    // --- üìä THINGSPEAK KEYS ---
    const TS_ID = "3242667"; 
    const TS_KEY = "2TEMAWBTVQ7UCKJO"; // <--- PASTE READ KEY HERE!

    // --- ‚òÅÔ∏è HIVE CONFIG ---
    const BROKER = "8a231350138548ea8166676276108f4e.s1.eu.hivemq.cloud"; 
    const PORT = 8884; 
    const USER = "miles";
    const PASS = "Grit-2026!";

    // --- LOGIC ---
    function attemptLogin() {
        if(document.getElementById("username-in").value === CRED_USER && document.getElementById("password-in").value === CRED_PASS) {
            // Safety Check
            if(TS_KEY.includes("YOUR_READ")) { alert("‚ö†Ô∏è STOP! \n\nYou forgot to paste your ThingSpeak READ KEY in the code."); }

            document.getElementById("login-screen").style.display = "none";
            document.getElementById("app").style.filter = "none";
            document.getElementById("app").style.opacity = "1";
            document.getElementById("app").style.pointerEvents = "auto";
            connectMQTT();
            loadHistory(); 
        } else { document.getElementById("err-msg").style.display = "block"; }
    }

    async function loadHistory() {
        try {
            const response = await fetch(`https://api.thingspeak.com/channels/${TS_ID}/feeds.json?api_key=${TS_KEY}&results=400`);
            const data = await response.json();
            const feeds = data.feeds;
            const times = feeds.map(f => { let d = new Date(f.created_at); return d.getHours() + ":" + String(d.getMinutes()).padStart(2, '0'); });
            
            const temps = feeds.map(f => f.field1 ? parseFloat(f.field1) : null);
            const health = feeds.map(f => f.field3 ? Number(f.field3) : null); 
            
            // --- SPLIT ACTIONS ---
            const onData = feeds.map(f => f.field2 == "10" ? 1 : 0);
            const offData = feeds.map(f => f.field2 == "20" ? 1 : 0);
            const photoData = feeds.map(f => f.field2 == "30" ? 1 : 0);
            
            // New: Split SSH into Open (Purple) and Close (Gray)
            const sshOpenData = feeds.map(f => f.field2 == "40" ? 1 : 0);
            const sshCloseData = feeds.map(f => f.field2 == "50" ? 1 : 0);

            new Chart(document.getElementById('tempChart'), { type: 'line', data: { labels: times, datasets: [{ label: 'Temp (F)', data: temps, borderColor: '#28a745', tension: 0.4, pointRadius: 0 }] }, options: { responsive: true, maintainAspectRatio: false, scales: { x: { display: true, ticks: { maxTicksLimit: 6, color: '#888' }, grid: {display:false} }, y: { grid: {color: '#444'} } }, plugins: { legend: {display: false} } } });
            
            // UPDATED ACTION CHART WITH SSH SPLIT
            new Chart(document.getElementById('actionChart'), { 
                type: 'bar', 
                data: { 
                    labels: times, 
                    datasets: [
                        { label: 'ON', data: onData, backgroundColor: '#28a745' }, 
                        { label: 'OFF', data: offData, backgroundColor: '#dc3545' }, 
                        { label: 'PHOTO', data: photoData, backgroundColor: '#17a2b8' }, 
                        { label: 'SSH OPEN', data: sshOpenData, backgroundColor: '#d63384' }, // Purple
                        { label: 'SSH CLOSE', data: sshCloseData, backgroundColor: '#343a40' } // Dark Gray
                    ] 
                }, 
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: {position: 'bottom', labels:{color:'white'}} }, scales: { x: { stacked: true, display: true, ticks: { maxTicksLimit: 6, color: '#888' }, grid: {display:false} }, y: { stacked: true, display: false } } } 
            });
            
            new Chart(document.getElementById('healthChart'), { type: 'bar', data: { labels: times, datasets: [{ label: 'Pulse', data: health, backgroundColor: '#ffc107', barPercentage: 1.0, categoryPercentage: 1.0 }] }, options: { responsive: true, maintainAspectRatio: false, scales: { x: { display: true, ticks: { maxTicksLimit: 6, color: '#888' }, grid: {display:false} }, y: { display: false } }, plugins: { legend: {display: false} } } });
        } catch(e) { console.error("Graph Error:", e); }
    }

    client = new Paho.MQTT.Client(BROKER, PORT, "web_" + parseInt(Math.random()*1000));
    function connectMQTT() {
        client.connect({ useSSL: true, userName: USER, password: PASS, onSuccess: () => {
            client.subscribe("miles/heater/+");
            pub("GET_STATUS");
        }});
    }
    client.onMessageArrived = (msg) => {
        if(msg.destinationName.includes("status")) {
            const s = document.getElementById("status-display");
            s.innerText = msg.payloadString;
            s.style.color = (msg.payloadString === "ON") ? "#28a745" : "#dc3545";
        } else if(msg.destinationName.includes("data")) {
            try {
                const d = JSON.parse(msg.payloadString);
                if(d.temp) document.getElementById("disp-temp").innerText = d.temp;
                if(d.signal) document.getElementById("disp-signal").innerText = d.signal + "%";
                if(d.time) document.getElementById("disp-time").innerText = d.time;
                if(d.ip) document.getElementById("disp-ip").innerText = d.ip;
                
                const btnOn = document.getElementById("btn-ssh-on");
                const btnOff = document.getElementById("btn-ssh-off");
                if(d.ssh === "ON") {
                    btnOn.className = "btn btn-ssh ssh-active"; 
                    btnOn.innerText = "üîì SSH ONLINE";
                    btnOff.className = "btn btn-ssh ssh-inactive";
                } else {
                    btnOn.className = "btn btn-ssh ssh-inactive"; 
                    btnOn.innerText = "üîì SSH ON";
                    btnOff.className = "btn btn-ssh ssh-inactive"; 
                }
            } catch(e){}
        } else if(msg.destinationName.includes("image")) {
            const img = document.getElementById("cam-view");
            img.src = URL.createObjectURL(new Blob([msg.payloadBytes], {type: "image/jpeg"}));
            img.style.display = "block";
        }
    };
    function pub(cmd) {
        message = new Paho.MQTT.Message(cmd);
        message.destinationName = "miles/heater/command";
        client.send(message);
    }
</script>
</body>
</html>
